<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Sederhana</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h1, h2 {
    color: #333;
    margin-bottom: 20px;
}

.kasir-app {
    display: flex;
    gap: 20px;
}

.produk-section {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.transaksi-section {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.produk-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.produk-item {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.produk-item:hover {
    background-color: #f0f0f0;
    transform: translateY(-3px);
}

.produk-nama {
    font-weight: bold;
    margin-bottom: 5px;
}

.produk-harga {
    color: #2ecc71;
    font-size: 14px;
}

.cart {
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

.qty-control {
    display: flex;
    align-items: center;
    gap: 5px;
}

.qty-btn {
    width: 25px;
    height: 25px;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 3px;
    cursor: pointer;
}

.qty-btn:hover {
    background-color: #2980b9;
}

.total-section {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
    margin-bottom: 20px;
}

.total-label {
    font-weight: bold;
    font-size: 18px;
}

.total-amount {
    font-weight: bold;
    font-size: 18px;
    color: #e74c3c;
}

.action-buttons {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
}

.reset {
    background-color: #e74c3c;
    color: white;
}

.reset:hover {
    background-color: #c0392b;
}

.bayar {
    background-color: #2ecc71;
    color: white;
}

.bayar:hover {
    background-color: #27ae60;
}

.delete-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #c0392b;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasir Sederhana</h1>
        
        <div class="kasir-app">
            <div class="produk-section">
                <h2>Daftar Produk</h2>
                <div class="produk-list">
                    <!-- Produk akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <div class="transaksi-section">
                <h2>Transaksi</h2>
                <div class="cart">
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Qty</th>
                                <th>Subtotal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Item keranjang akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="total-section">
                    <div class="total-label">Total:</div>
                    <div class="total-amount" id="total-amount">Rp 0</div>
                </div>
                
                <div class="action-buttons">
                    <button id="reset-btn" class="btn reset">Reset Transaksi</button>
                    <button id="bayar-btn" class="btn bayar">Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="kasir_sederhana.js"></script>
</body>
</html>
