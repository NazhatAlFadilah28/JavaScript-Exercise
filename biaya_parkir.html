<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulasi Biaya Parkir</title>
    <style>
           body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="number"] {
            width: 95%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        p.result {
            margin-top: 1.5rem;
            font-weight: bold;
        }
        p.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulasi Biaya Parkir</h2>
        <label for="jamMasuk">Jam Masuk (0-24):</label>
        <input type="number" id="jamMasuk" min="0" max="24">

        <label for="jamKeluar">Jam Keluar (0-24):</label>
        <input type="number" id="jamKeluar" min="0" max="24">

        <button id="btnHitung">Hitung Biaya Parkir</button>

        <p class="result" id="hasil">Biaya parkir: -</p>
        <p class="error" id="errorMsg"></p>
    </div>

    <script src="biaya_parkir.js"></script>
</body>
</html>
