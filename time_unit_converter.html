<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Unit Converter</title>
    <style>
      body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #fff;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
}

.converter-box {
    box-sizing: border-box; 
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

input {
    box-sizing: border-box; 
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    outline: none;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 6px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.9);
}

button {
    box-sizing: border-box; 
    width: 100%;
    padding: 0.8rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 1.5rem;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

.result {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    text-align: center;
}

.time-unit {
    box-sizing: border-box; 
    background-color: rgba(0, 0, 0, 0.2);
    padding: 1rem;
    border-radius: 8px;
}

.value {
    font-size: 1.5rem;
    font-weight: bold;
    display: block;
}

.label {
    font-size: 0.9rem;
    opacity: 0.8;
}

.error {
    color: #ff6b6b;
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Unit Converter</h1>
        <div class="converter-box">
            <label for="seconds">Enter seconds:</label>
            <input type="number" id="seconds" placeholder="e.g. 100000" min="0">
            <button id="convert-btn">Convert</button>
            <div class="result" id="result">
                <div class="time-unit">
                    <span class="value" id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="value" id="hours">0</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="value" id="minutes">0</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="value" id="remaining-seconds">0</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <p class="error" id="error"></p>
        </div>
    </div>
    <script src="time_unit_converter.js"></script>
</body>
</html>
