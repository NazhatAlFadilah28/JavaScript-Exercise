<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #f72585;
    --light-color: #f8f9fa;
    --dark-color: #212529;
    --success-color: #4cc9f0;
    --warning-color: #f8961e;
    --error-color: #ef233c;
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #4361ee, #3a0ca3);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: white;
    width: min(95%, 600px);
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

h1 {
    font-size: 2rem;
    color: var(--dark-color);
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6c757d;
    font-size: 0.9rem;
}

.input-group, .output-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark-color);
}

textarea, .output-box {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-family: 'Roboto Mono', monospace;
    font-size: 1rem;
    transition: all 0.3s ease;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

.output-box {
    min-height: 120px;
    background-color: #f8f9fa;
    overflow-y: auto;
    white-space: pre-wrap;
}

.controls {
    margin-bottom: 1.5rem;
}

.btn-group {
    display: flex;
    gap: 0.8rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.btn.primary {
    background-color: var(--primary-color);
    color: white;
}

.btn.primary:hover {
    background-color: #3a56d4;
    transform: translateY(-2px);
}

.btn.secondary {
    background-color: white;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
}

.btn.secondary:hover {
    background-color: #f0f4ff;
}

.btn.tertiary {
    background-color: white;
    color: #6c757d;
    border: 2px solid #e9ecef;
}

.btn.tertiary:hover {
    background-color: #f8f9fa;
}

.direction-indicator {
    text-align: center;
    font-size: 0.9rem;
    color: #6c757d;
}

.info-section {
    margin-top: 2rem;
}

details {
    border: 1px solid #e9ecef;
    border-radius: 8px;
    padding: 0.5rem;
}

summary {
    font-weight: 600;
    cursor: pointer;
    padding: 0.5rem;
    outline: none;
}

.cheatsheet {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 0.5rem;
    margin-top: 1rem;
    padding: 0.5rem;
}

.cheatsheet-item {
    font-family: 'Roboto Mono', monospace;
    font-size: 0.8rem;
    padding: 0.3rem;
    background-color: #f8f9fa;
    border-radius: 4px;
    text-align: center;
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
    }
    
    .btn-group {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Morse Code Translator</h1>
            <p class="subtitle">Convert between text and Morse code instantly</p>
        </header>
        
        <div class="input-group">
            <label for="input">Enter Text or Morse Code:</label>
            <textarea id="input" rows="5" placeholder="Type your text or Morse code here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="btn-group">
                <button id="translate" class="btn primary">Translate</button>
                <button id="swap" class="btn secondary">Swap Direction</button>
                <button id="clear" class="btn tertiary">Clear</button>
            </div>
            
            <div class="direction-indicator">
                <span id="direction">Current: Text â†’ Morse</span>
            </div>
        </div>
        
        <div class="output-group">
            <label>Translation:</label>
            <div class="output-box" id="output"></div>
        </div>
        
        <div class="info-section">
            <details>
                <summary>Morse Code Cheatsheet</summary>
                <div class="cheatsheet" id="cheatsheet"></div>
            </details>
        </div>
    </div>
    <script src="morse_code_translate.js"></script>
</body>
</html>
