<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rumus Persegi Panjang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #01200b;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #09ff46;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rumus Persegi Panjang</h2>

  <label for="panjang">Panjang:</label>
  <input type="number" id="panjang" placeholder="Masukkan panjang">

  <label for="lebar">Lebar:</label>
  <input type="number" id="lebar" placeholder="Masukkan lebar">

  <button onclick="hitungPersegiPanjang()">Hitung</button>

  <div class="result" id="output"></div>
</div>

<script>
  function hitungPersegiPanjang() {
    const panjang = parseFloat(document.getElementById("panjang").value);
    const lebar = parseFloat(document.getElementById("lebar").value);

    if (isNaN(panjang) || isNaN(lebar)) {
      document.getElementById("output").innerHTML = "Masukkan angka yang valid!";
      return;
    }

    const luas = panjang * lebar;
    const keliling = 2 * (panjang + lebar);

    document.getElementById("output").innerHTML = `
      Luas: ${luas.toFixed(2)}<br>
      Keliling: ${keliling.toFixed(2)}
    `;
  }
</script>

</body>
</html>
