<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulator</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.coin-container {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

h1 {
    color: #4a6bff;
    margin-top: 0;
}

.coin {
    width: 150px;
    height: 150px;
    margin: 20px auto;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease-in-out;
}

.coin .heads, .coin .tails {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.coin .heads {
    background-color: #ffd700;
    color: #333;
}

.coin .tails {
    background-color: #333;
    color: white;
    transform: rotateY(180deg);
}

.flipping {
    animation: flip 1.5s ease-in-out;
}

@keyframes flip {
    0% { transform: rotateY(0); }
    50% { transform: rotateY(1800deg); }
    100% { transform: rotateY(0); }
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    background-color: #4a6bff;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #3a5bef;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.stat {
    background-color: #f5f5f5;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
}

.stat .label {
    color: #666;
}

.stat .value {
    color: #4a6bff;
    margin-left: 5px;
}

.result {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #4a6bff;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="coin-container">
        <h1>Coin Flip Simulator</h1>
        
        <div class="coin" id="coin">
            <div class="heads">
                <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="tails">
                <i class="fas fa-question"></i>
            </div>
        </div>
        
        <button id="flip-btn">Flip Coin</button>
        
        <div class="stats">
            <div class="stat">
                <span class="label">Heads:</span>
                <span class="value" id="heads-count">0</span>
            </div>
            <div class="stat">
                <span class="label">Tails:</span>
                <span class="value" id="tails-count">0</span>
            </div>
        </div>
        
        <div class="result" id="result">Click "Flip Coin" to start!</div>
    </div>

    <audio id="flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-coin-flip-1940.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const coin = document.getElementById('coin');
    const flipBtn = document.getElementById('flip-btn');
    const headsCount = document.getElementById('heads-count');
    const tailsCount = document.getElementById('tails-count');
    const resultDisplay = document.getElementById('result');
    const flipSound = document.getElementById('flip-sound');
    const winSound = document.getElementById('win-sound');

    let heads = 0;
    let tails = 0;

    flipBtn.addEventListener('click', flipCoin);

    function flipCoin() {
        flipBtn.disabled = true;
        coin.classList.add('flipping');

        if (flipSound) flipSound.play();

        setTimeout(() => {
            const random = Math.random();
            const isHeads = random < 0.5;
            
            if (isHeads) {
                heads++;
                headsCount.textContent = heads;
                resultDisplay.textContent = "Heads! ðŸŽ‰";
                resultDisplay.style.color = "#ffd700";
            } else {
                tails++;
                tailsCount.textContent = tails;
                resultDisplay.textContent = "Tails! ðŸŽ‰";
                resultDisplay.style.color = "#333";
            }

            if (winSound) winSound.play();
            
            coin.classList.remove('flipping');
            flipBtn.disabled = false;
        }, 1500);
    }
});
    </script>
</body>
</html>
