<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Boxes Background</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-color: #111;
}

.container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.boxes-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    perspective: 1000px;
}

.box {
    position: relative;
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, #2c3e50, #4ca1af);
    margin: 10px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    transform-style: preserve-3d;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    pointer-events: none;
}

.content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.content p {
    font-size: 1.2rem;
}

@media (max-width: 768px) {
    .box {
        width: 30px;
        height: 30px;
        margin: 5px;
    }
    
    .content h1 {
        font-size: 2rem;
    }
    
    .content p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes-container" id="boxes"></div>
        <div class="content">
            <h1>3D Boxes Background</h1>
            <p>Interactive 3D boxes that respond to mouse movement</p>
        </div>
    </div>

    <script src="3D_boxes_background.js"></script>
</body>
</html>
