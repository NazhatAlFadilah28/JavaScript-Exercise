<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Mewarnai</title>
</head>
<body>
  <div class="container">
    <h1>🎨 Aplikasi Mewarnai</h1>

    <div class="palette">
      <button class="color-btn" style="background:red;" data-color="red"></button>
      <button class="color-btn" style="background:blue;" data-color="blue"></button>
      <button class="color-btn" style="background:green;" data-color="green"></button>
      <button class="color-btn" style="background:yellow;" data-color="yellow"></button>
      <button class="color-btn" style="background:orange;" data-color="orange"></button>
      <button class="color-btn" style="background:black;" data-color="black"></button>
    </div>

    <svg id="coloring-image" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Contoh gambar: Bintang -->
      <polygon id="star" points="100,10 120,80 190,80 135,125 150,190 100,150 50,190 65,125 10,80 80,80" fill="white" stroke="black" stroke-width="2"/>
    </svg>

    <p>🔍 Klik pada gambar untuk mewarnai bagian tersebut.</p>
  </div>

  <style>
    body {
  font-family: sans-serif;
  background: #f5f5f5;
  text-align: center;
  padding: 20px;
}

.container {
  background: white;
  display: inline-block;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.palette {
  margin-bottom: 15px;
}

.color-btn {
  width: 30px;
  height: 30px;
  margin: 0 5px;
  border: 2px solid #ccc;
  border-radius: 50%;
  cursor: pointer;
}

#coloring-image {
  width: 300px;
  height: 300px;
  cursor: pointer;
  border: 1px solid #ddd;
  margin-bottom: 10px;
}
  </style>

  <script src="mewarnai.js"></script>
</body>
</html>
