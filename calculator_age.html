<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
      body {
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: scale(1.05);
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input[type="date"] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    color: #333;
    text-align: center;
}

button {
    padding: 10px 15px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #1a1a2e;
    color: #fff;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #ff7eb3;
    transform: translateY(-3px);
}

#result {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 1rem;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birthday">Enter you date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <button id="btn">Calculate Age</button>
            <p id="result">Your age is 0 years old</p>
        </div>
    </div>

    <script src="calculator_age.js"></script>
</body>
</html>
