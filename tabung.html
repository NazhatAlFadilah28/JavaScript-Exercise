<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menghitung Tabung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rumus Tabung</h2>
  <label for="radius">Jari-jari (r):</label>
  <input type="number" id="radius" placeholder="Masukkan jari-jari">

  <label for="height">Tinggi (t):</label>
  <input type="number" id="height" placeholder="Masukkan tinggi">

  <button onclick="hitungTabung()">Hitung</button>

  <div class="result" id="output"></div>
</div>

<script>
  function hitungTabung() {
    const r = parseFloat(document.getElementById("radius").value);
    const t = parseFloat(document.getElementById("height").value);
    const π = Math.PI;

    if (isNaN(r) || isNaN(t)) {
      document.getElementById("output").innerHTML = "Harap masukkan angka yang valid!";
      return;
    }

    const volume = π * r * r * t;
    const luas = 2 * π * r * (r + t);

    document.getElementById("output").innerHTML = `
      Volume: ${volume.toFixed(2)}<br>
      Luas Permukaan: ${luas.toFixed(2)}
    `;
  }
</script>

</body>
</html>
