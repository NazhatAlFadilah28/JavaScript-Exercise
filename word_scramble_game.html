<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 25px;
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #555;
}

.scrambled-word {
    font-size: 2rem;
    letter-spacing: 5px;
    margin: 25px 0;
    padding: 15px;
    background-color: #f0f0f0;
    border-radius: 5px;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hint-container {
    margin: 15px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.hint {
    font-size: 1.1rem;
    color: #555;
    text-align: left;
    flex-grow: 1;
}

.hint-btn {
    background-color: #ff9800;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 0.9rem;
    cursor: pointer;
    margin-left: 10px;
}

.hint-btn:hover {
    background-color: #e68a00;
}

.input-container {
    display: flex;
    margin: 20px 0;
}

#user-input {
    flex-grow: 1;
    padding: 12px;
    font-size: 1.1rem;
    border: 2px solid #ddd;
    border-radius: 5px 0 0 5px;
    outline: none;
}

#user-input:focus {
    border-color: #4CAF50;
}

.submit-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 0 5px 5px 0;
    font-size: 1.1rem;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #45a049;
}

.message {
    font-size: 1.2rem;
    margin: 15px 0;
    min-height: 30px;
    font-weight: bold;
}

.correct {
    color: #4CAF50;
}

.incorrect {
    color: #f44336;
}

.controls {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.skip-btn, .reset-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.skip-btn {
    background-color: #2196F3;
    color: white;
}

.skip-btn:hover {
    background-color: #0b7dda;
}

.reset-btn {
    background-color: #f44336;
    color: white;
}

.reset-btn:hover {
    background-color: #da190b;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">60</span>s</div>
        </div>
        
        <div class="scrambled-word" id="scrambled-word"></div>
        
        <div class="hint-container">
            <div class="hint">Hint: <span id="hint-text"></span></div>
            <button id="hint-btn" class="hint-btn">Get Hint (-5s)</button>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your answer...">
            <button id="submit-btn" class="submit-btn">Submit</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <button id="skip-btn" class="skip-btn">Skip Word</button>
            <button id="reset-btn" class="reset-btn">New Game</button>
        </div>
    </div>

    <script src="word_scramble_game.js"></script>
</body>
</html>
