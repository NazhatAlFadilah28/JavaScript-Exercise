<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>AI Chat Sederhana</h1>
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>
  
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.chat-box div {
  margin: 5px 0;
}

.user {
  text-align: right;
  color: blue;
}

.bot {
  text-align: left;
  color: green;
}

input[type="text"] {
  width: 70%;
  padding: 5px;
}

button {
  width: 25%;
  padding: 5px;
  background: #28a745;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #218838;
}
  </style>

  <script src="AI.js"></script>
</body>
</html>
