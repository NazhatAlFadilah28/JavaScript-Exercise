<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Segitiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rumus Segitiga</h2>

  <label for="alas">Alas:</label>
  <input type="number" id="alas" placeholder="Masukkan alas">

  <label for="tinggi">Tinggi:</label>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi">

  <label for="sisi1">Sisi a:</label>
  <input type="number" id="sisi1" placeholder="Masukkan sisi a">

  <label for="sisi2">Sisi b:</label>
  <input type="number" id="sisi2" placeholder="Masukkan sisi b">

  <label for="sisi3">Sisi c:</label>
  <input type="number" id="sisi3" placeholder="Masukkan sisi c">

  <button onclick="hitungSegitiga()">Hitung</button>

  <div class="result" id="output"></div>
</div>

<script>
  function hitungSegitiga() {
    const alas = parseFloat(document.getElementById("alas").value);
    const tinggi = parseFloat(document.getElementById("tinggi").value);
    const a = parseFloat(document.getElementById("sisi1").value);
    const b = parseFloat(document.getElementById("sisi2").value);
    const c = parseFloat(document.getElementById("sisi3").value);

    if (isNaN(alas) || isNaN(tinggi) || isNaN(a) || isNaN(b) || isNaN(c)) {
      document.getElementById("output").innerHTML = "Harap masukkan semua nilai dengan benar!";
      return;
    }

    const luas = 0.5 * alas * tinggi;
    const keliling = a + b + c;

    document.getElementById("output").innerHTML = `
      Luas Segitiga: ${luas.toFixed(2)}<br>
      Keliling Segitiga: ${keliling.toFixed(2)}
    `;
  }
</script>

</body>
</html>
