<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumlah Minibus</title>
    <style>
      body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-top: 1rem;
}

input[type="number"] {
    width: 95%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
}

button {
    margin-top: 1.5rem;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

p.result {
    margin-top: 1.5rem;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Jumlah Minibus</h2>
        <label for="jumlahPeserta">Jumlah Peserta:</label>
        <input type="number" id="jumlahPeserta" min="1" placeholder="Masukkan jumlah peserta">

        <button id="btnHitung">Hitung Jumlah Minibus</button>

        <p class="result" id="hasil">Jumlah minibus yang diperlukan: -</p>
    </div>

    <script src="Jumlah_Minibus.js"></script>
</body>
</html>
