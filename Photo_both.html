<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">

  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;

  padding: 20px;

.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

video {
  width: 100%;
  max-width: 400px;

button {
  margin-top: 10px;

  background: #28a745;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

#photos {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

#photos img {
  width: 150px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
