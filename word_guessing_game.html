<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.word-display {
    font-size: 2rem;
    letter-spacing: 10px;
    margin: 20px 0;
    min-height: 50px;
}

.hint, .guesses-remaining, .wrong-letters {
    margin: 10px 0;
    font-size: 1.1rem;
    color: #555;
}

.keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    margin: 20px 0;
}

.key {
    width: 40px;
    height: 40px;
    background-color: #e0e0e0;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.2s;
}

.key:hover {
    background-color: #d0d0d0;
}

.key:disabled {
    background-color: #a0a0a0;
    color: white;
    cursor: not-allowed;
}

.message {
    font-size: 1.2rem;
    margin: 10px 0;
    min-height: 30px;
    color: #d32f2f;
    font-weight: bold;
}

.reset-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    display: none;
}

.reset-btn:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Word Guessing Game</h1>
        <div class="word-display" id="word-display"></div>
        <div class="hint">Hint: <span id="hint-text"></span></div>
        <div class="guesses-remaining">Guesses left: <span id="guesses-left">6</span></div>
        <div class="wrong-letters">Wrong letters: <span id="wrong-letters"></span></div>
        <div class="keyboard" id="keyboard"></div>
        <div class="message" id="message"></div>
        <button class="reset-btn" id="reset-btn">Play Again</button>
    </div>

    <script src="word_guessing_game.js"></script>
</body>
</html>
