<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rumus Segitiga Siku-Siku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Rumus Segitiga Siku-Siku</h2>

  <label for="alas">Alas:</label>
  <input type="number" id="alas" placeholder="Masukkan alas (a)">

  <label for="tinggi">Tinggi:</label>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi (b)">

  <button onclick="hitungSegitigaSiku()">Hitung</button>

  <div class="result" id="output"></div>
</div>

<script>
  function hitungSegitigaSiku() {
    const a = parseFloat(document.getElementById("alas").value);
    const b = parseFloat(document.getElementById("tinggi").value);

    if (isNaN(a) || isNaN(b)) {
      document.getElementById("output").innerHTML = "Masukkan angka yang valid untuk alas dan tinggi.";
      return;
    }

    const hipotenusa = Math.sqrt(a * a + b * b);
    const luas = 0.5 * a * b;
    const keliling = a + b + hipotenusa;

    document.getElementById("output").innerHTML = `
      Hipotenusa (c): ${hipotenusa.toFixed(2)}<br>
      Luas: ${luas.toFixed(2)}<br>
      Keliling: ${keliling.toFixed(2)}
    `;
  }
</script>

</body>
</html>
