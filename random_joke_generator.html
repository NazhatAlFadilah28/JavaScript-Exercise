<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
    --primary: #FF9F1C;
    --dark: #1E1E24;
    --light: #F8F8F8;
    --shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background-color: var(--primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.wrapper {
    width: 100%;
    max-width: 600px;
    padding: 40px 30px;
    background-color: var(--dark);
    border-radius: 10px;
    box-shadow: var(--shadow);
    text-align: center;
    transition: transform 0.3s ease;
}

.wrapper:hover {
    transform: translateY(-5px);
}

.emoji {
    font-size: 80px;
    margin-bottom: 20px;
    display: inline-block;
    animation: bounce 2s infinite;
}

#joke {
    font-size: 18px;
    color: var(--light);
    font-weight: 400;
    line-height: 1.6;
    margin: 30px 0;
    min-height: 100px;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.fade {
    opacity: 1 !important;
}

#btn {
    background-color: var(--primary);
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    color: var(--dark);
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    box-shadow: 0 4px 15px rgba(255, 159, 28, 0.4);
}

#btn:hover {
    background-color: #ffaa33;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 159, 28, 0.5);
}

#btn:active {
    transform: translateY(0);
}

#btn i {
    margin-left: 8px;
    font-size: 14px;
}

.loading {
    position: relative;
    color: transparent;
}

.loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 3px solid var(--primary);
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
}

@keyframes spin {
    to {transform: translate(-50%, -50%) rotate(360deg);}
}

@media (max-width: 600px) {
    .wrapper {
        padding: 30px 20px;
    }
    
    .emoji {
        font-size: 60px;
    }
    
    #joke {
        font-size: 16px;
        margin: 20px 0;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="emoji">&#128514;</div>
        <p id="joke">Click the button to get a joke!</p>
        <button id="btn">Get Random Joke <i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="random_joke_generator.js"></script>
</body>
</html>
