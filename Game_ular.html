<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

.game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    max-width: 440px;
    width: 100%;
}

h1 {
    color: #2c3e50;
    margin-top: 0;
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
}

.score, .high-score {
    color: #2c3e50;
}

#game-canvas {
    border: 2px solid #2c3e50;
    background-color: #ecf0f1;
    display: block;
    margin: 0 auto;
}

.controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #2ecc71;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #27ae60;
}

#reset-btn {
    background-color: #e74c3c;
}

#reset-btn:hover {
    background-color: #c0392b;
}

.mobile-controls {
    display: none;
    margin-top: 20px;
    flex-direction: column;
    align-items: center;
    gap: 5px;
}

.mobile-controls div {
    display: flex;
    gap: 50px;
}

.arrow-btn {
    width: 60px;
    height: 60px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3498db;
}

.arrow-btn:hover {
    background-color: #2980b9;
}

.instructions {
    margin-top: 20px;
    color: #7f8c8d;
    font-style: italic;
}

@media (max-width: 500px) {
    #game-canvas {
        width: 300px;
        height: 300px;
    }
    
    .mobile-controls {
        display: flex;
    }
}
</style>

</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="mobile-controls">
            <button class="arrow-btn up" id="up-btn">↑</button>
            <div>
                <button class="arrow-btn left" id="left-btn">←</button>
                <button class="arrow-btn right" id="right-btn">→</button>
            </div>
            <button class="arrow-btn down" id="down-btn">↓</button>
        </div>
        <div class="instructions">
            <p>Use arrow keys to control the snake. Eat the food to grow!</p>
        </div>
    </div>

    <script src="Game_ular.js"></script>
</body>
</html>
