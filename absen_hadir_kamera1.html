<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Hadir Kamera</title>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· Absensi Hadir</h1>
    
    <input type="text" id="nama" placeholder="Masukkan nama..." />
    <video id="video" autoplay></video>
    <button id="absen">Absen Sekarang</button>

    <h2>Data Kehadiran</h2>
    <div id="absen-list"></div>
  </div>

  <style>
    body {
  font-family: Arial, sans-serif;
  background: #eef2f3;
  padding: 20px;
  text-align: center;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
}

video {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  margin: 10px 0;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#absen-list {
  margin-top: 20px;
  text-align: left;
  max-height: 300px;
  overflow-y: auto;
}

.absen-item {
  background: #f8f9fa;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.absen-item img {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  object-fit: cover;
}
  </style>

  <script src="absen_hadir_kamera.js"></script>
</body>
</html>
