<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengatur Cuaca</title>
  <style>
    :root {
  --sunny: linear-gradient(135deg, #f39c12, #f1c40f);
  --rainy: linear-gradient(135deg, #3498db, #2980b9);
  --cloudy: linear-gradient(135deg, #7f8c8d, #95a5a6);
  --stormy: linear-gradient(135deg, #34495e, #2c3e50);
  --text-light: #ffffff;
  --text-dark: #2c3e50;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-light);
}

.weather-container {
  width: 100%;
  max-width: 500px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

h1 {
  margin-bottom: 30px;
  font-size: 1.8rem;
}

.weather-display {
  margin: 30px 0;
}

#weather-icon {
  font-size: 5rem;
  margin-bottom: 15px;
}

#weather-description {
  font-size: 1.5rem;
  font-weight: 600;
}

.weather-controls {
  margin: 30px 0;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: 600;
}

select {
  width: 100%;
  padding: 12px 15px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.2);
  color: var(--text-light);
  cursor: pointer;
}

select:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.3);
}

.weather-info {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* Weather classes */
.sunny { background: var(--sunny); }
.rainy { background: var(--rainy); }
.cloudy { background: var(--cloudy); }
.stormy { background: var(--stormy); }

@media (max-width: 600px) {
  .weather-container {
    padding: 20px;
    margin: 20px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="sunny">
  <div class="weather-container">
    <h1><i class="fas fa-cloud-sun"></i> Pengatur Cuaca</h1>
    
    <div class="weather-display">
      <div id="weather-icon"><i class="fas fa-sun"></i></div>
      <div id="weather-description">Cuaca Cerah</div>
    </div>
    
    <div class="weather-controls">
      <label for="weather"><i class="fas fa-umbrella-beach"></i> Pilih Cuaca:</label>
      <select id="weather">
        <option value="sunny">Cerah</option>
        <option value="cloudy">Mendung</option>
        <option value="rainy">Hujan</option>
        <option value="stormy">Badai</option>
      </select>
    </div>
    
    <div class="weather-info">
      <p><i class="fas fa-info-circle"></i> Pilih jenis cuaca untuk melihat perubahan visual</p>
    </div>
  </div>

  <script src="Pengatur_cuaca.js"></script>
</body>
</html>
