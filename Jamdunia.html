<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .clock {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .city {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .time {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>World Clock</h1>
    <div class="clock-container" id="clockContainer">
        <!-- Clock elements will be injected here -->
    </div>

    <script src="jamdunia.js"></script>
</body>
</html>
